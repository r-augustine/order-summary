<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <div class="header">
          <img src="./images/illustration-hero.svg" />
        </div>
        <div class="content">
          <h2 class="title">Order Summary</h2>
          <p class="description">
            You can now listen to millions of <br />
            songs, audiobooks, and podcasts on <br />any device anywhere you
            like!
          </p>
          <div class="meta">
            <div class="item">
              <div class="img wrapper">
                <img src="/images/icon-music.svg" />
              </div>
              <div>
                <strong>Annual Plan</strong> <br />
                <span class="price">$59.99/year</span>
              </div>
            </div>
            <a href="javascript:void(0)">Change</a>
          </div>
          <div class="card-actions">
            <a href="javascript:void(0)" class="btn"> Proceed to Payment </a>
            <a href="javascript:void(0)" class="btn"> Cancel Order </a>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/ricardo-augustine-41280459/"
        >Ricardo Augustine</a
      >.
    </div>
  </body>
</html>
